{% extends 'base.html' %}

{% block title %}Search Packed Order{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm p-4">
      <h2 class="mb-3 text-primary">Find Who Packed an Order</h2>
      <form action="/search" method="post" novalidate class="needs-validation">
        <div class="mb-3">
          <label for="transaction" class="form-label">Transaction Number</label>
          <input type="text" name="transaction_number" id="transaction" class="form-control" required>
          <div class="invalid-feedback">Please enter a transaction number.</div>
        </div>
        <button type="submit" class="btn btn-info w-100">Search</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/" class="btn btn-link">Go Back</a>
      </div>
    </div>
  </div>
</div>
<script>
// Bootstrap validation
(function () {
  'use strict';
  var forms = document.querySelectorAll('.needs-validation');
  Array.prototype.slice.call(forms).forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
{% endblock %}
